<router-outlet></router-outlet>
<ng-container *ngIf="showProjectCreatePage">
    <div class="section-header">
        <div class="header-title">
            <h2>Create New Project</h2>
            <div class="breadcrumbs">Dashboard / Projects / <span>Website Redesign</span></div>
        </div>
        <div class="section-header-actions">
            <div class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Projects
            </div>
        </div>
    </div>

    <div class="section-content">
        <form id="projectForm" class="form-container">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fa-solid fa-grip"></i>
                    Select Workspace
                </h2>
                <div class="form-grid">
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label for="projectType">Workspace <span style="color: red;">*</span></label>
                            <select class="form-select">
                                <option value="">Select Workspace</option>
                                <option value="Workspace1">Workspace 1</option>
                                <option value="Workspace2">Workspace 2</option>
                                <option value="Workspace3">Workspace 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Basic Information Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    Basic Information
                </h2>
                <div class="form-grid">
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label>Project Name <span style="color: red;">*</span></label>
                            <input type="text" name="projectName" placeholder="Project Name" class="form-control"
                                required>
                            <!-- <p class="error-message" *ngIf="submitted && usernameOrEmailError">
                                <small>{{ usernameOrEmailError }}</small>
                            </p> -->
                        </div>
                        <div class="w-100">
                            <label for="projectType">Project Type <span style="color: red;">*</span></label>
                            <select class="form-select">
                                <option value="">Select type</option>
                                <option value="INTERNAL">Internal</option>
                                <option value="CLIENT">Client Project</option>
                                <option value="EXTERNAL">External</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" placeholder="Type your description"></textarea>
                    </div>

                    <div class="form-group w-50">
                        <label for="methodology">Methodology <span style="color: red;">*</span></label>
                        <select id="methodology" class="form-select" required>
                            <option value="">Select methodology</option>
                            <option value="AGILE">Agile</option>
                            <option value="WATERFALL">Waterfall</option>
                            <option value="HYBRID">Hybrid</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Project Details Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-calendar-alt"></i>
                    Project Details
                </h2>
                <div class="form-grid">
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label for="startDate">Start Date <span style="color: red;">*</span></label>
                            <input type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="w-100">
                            <label for="endDate">End Date <span style="color: red;">*</span></label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label for="status">Status</label>
                            <select id="status" class="form-select" required>
                                <option value="DRAFT">Draft</option>
                                <option value="ACTIVE">Active</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                        <div class="w-100">
                            <label for="priority">Priority</label>
                            <select id="priority" class="form-select">
                                <option value="MEDIUM">Medium</option>
                                <option value="LOW">Low</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Client & Workspace Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-building"></i>
                    Client & Project Manager
                </h2>
                <div class="form-grid">
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label for="client">Client</label>
                            <select id="client" class="form-select" required>
                                <option value="">Select client</option>
                                <option value="1">Acme Corporation</option>
                                <option value="2">Globex</option>
                                <option value="3">Initech</option>
                            </select>
                        </div>
                        <div class="w-100">
                            <label for="projectManager">Project Manager <span style="color: red;">*</span></label>
                            <select id="projectManager" class="form-select" required>
                                <option value="">Select manager</option>
                                <option value="101">Sarah Johnson</option>
                                <option value="102">Michael Chen</option>
                                <option value="103">David Wilson</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Budget Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-wallet"></i>
                    Budget
                </h2>
                <div class="form-grid">
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label for="budgetAmount">Total Budget *</label>
                            <input type="number" id="budgetAmount" class="form-control" step="0.01" min="0" required>
                        </div>
                        <div class="w-100">
                            <label for="currency">Currency</label>
                            <select id="currency" class="form-select">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Team Members Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Team Members
                </h2>
                <div class="form-group">
                    <label>Add Team Members</label>
                    <div class="form-grid">
                        <div class="form-group d-flex gap-2">
                            <div class="w-100">
                                <select id="teamMember" class="form-select">
                                    <option value="">Select team member</option>
                                    <option value="201">John Smith (Developer)</option>
                                    <option value="202">Emily Davis (Designer)</option>
                                    <option value="203">Robert Brown (QA)</option>
                                </select>
                            </div>
                            <div class="w-100">
                                <select id="memberRole" class="form-select">
                                    <option value="">Select role</option>
                                    <option value="1">Developer</option>
                                    <option value="2">Designer</option>
                                    <option value="3">QA Engineer</option>
                                    <option value="4">Product Owner</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="add-member-btn" id="addMemberBtn">
                        <i class="fas fa-plus"></i>
                        Add Team Member
                    </button>
                </div>

                <div class="team-members" id="teamMembersList">
                    <!-- Team members will be added here dynamically -->
                    <div class="member-item">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Team Member"
                            class="member-avatar">
                        <div class="member-info">
                            <div class="member-name">John Smith</div>
                            <div class="member-role">Developer</div>
                        </div>
                        <button class="remove-member">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Form Footer -->
            <div class="form-footer">
                <button type="button" class="btn btn-outline">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </div>
</ng-container>
