<div class="my-container">
    <div class="section-header">
        <div class="header-title">
            <h2>Create New Workspace</h2>
            <div class="breadcrumbs">Dashboard / Projects / <span>Website Redesign</span></div>
        </div>
        <div class="section-header-actions">
            <button class="new-project-btn">
                <i class="fas fa-plus"></i> Back to Dashboard
            </button>
        </div>
    </div>

    <div class="section-content">
        <form id="workspaceForm" class="form-container">
            <!-- Basic Information Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    Basic Information
                </h2>
                <div class="form-grid">
                    <div class="form-group d-flex gap-2">
                        <div class="w-100">
                            <label>Workspace Name <span style="color: red;">*</span></label>
                            <input type="text" name="projectName" placeholder="Project Name" class="form-control"
                                required>
                            <!-- <p class="error-message" *ngIf="submitted && usernameOrEmailError">
                                <small>{{ usernameOrEmailError }}</small>
                            </p> -->
                        </div>
                        <div class="w-100">
                            <label>Slug (Optional)</label>
                            <input type="text" name="projectName" placeholder="Project Name" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" placeholder="Type your description"></textarea>
                    </div>

                    <div class="form-group w-50">
                        <label for="methodology">Type <span style="color: red;">*</span></label>
                        <select id="methodology" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="TEAM">TEAM</option>
                            <option value="PERSONAL">PERSONAL</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Client & Workspace Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-building"></i>
                    Client
                </h2>
                <div class="form-group d-flex gap-2">
                    <div class=" w-100">
                        <label for="client">Client</label>
                        <select id="client" class="form-select" required>
                            <option value="">Select client</option>
                            <option value="1">Acme Corporation</option>
                            <option value="2">Globex</option>
                            <option value="3">Initech</option>
                        </select>
                    </div>
                    <div class="w-100">
                        <label for="client">Add New Client</label>
                        <button class="btn add-client">Add New Client</button>
                    </div>
                </div>

            </div>

            <!-- Team Members Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Team Members
                </h2>
                <div class="form-group">
                    <div class="form-group w-50">
                        <label for="client">Add Team Members</label>
                        <select id="teamMember" class="form-select">
                            <option value="">Select team member</option>
                            <option value="201">John Smith (Developer)</option>
                            <option value="202">Emily Davis (Designer)</option>
                            <option value="203">Robert Brown (QA)</option>
                        </select>
                    </div>

                    <button type="button" class="add-member-btn" id="addMemberBtn">
                        <i class="fas fa-plus"></i>
                        Add Team Member
                    </button>
                </div>

                <div class="team-members" id="teamMembersList">
                    <!-- Team members will be added here dynamically -->
                    <div class="member-item">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Team Member"
                            class="member-avatar">
                        <div class="member-info">
                            <div class="member-name">John Smith</div>
                            <div class="member-role">Developer</div>
                        </div>
                        <button class="remove-member">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Form Footer -->
            <div class="form-footer">
                <button type="button" class="btn btn-outline">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Workspace</button>
            </div>
        </form>
    </div>
</div>
